name = "Toby DiPasquale"
email = "toby.dipasquale@vanta.com"

[ui]
default-command = "log"
diff-formatter = ":git"
editor = "vim"

[templates]
git_push_bookmark = '"toby/" ++ change_id.short()'

[aliases]
l = ["log", "-r", "::@"]
lm = ["log", "-r", "(main..@):: | (main..@)-"]
la = ["log", "-r", "::"]
rba = ["rebase", "-b", "open", "-d", "main"]

[revset-aliases]
open = 'bookmarks(regex:"^toby/*")'

